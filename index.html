<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="post" id="survey-form">
      <label id="name-label" for="name">Name</label><br>
      <input type="text" id="name" required placeholder="Enter your name"/><br>

      <label id ="email-label" for="email">Email</label><br>
      <input type="email" id="email-label" required placeholder="Enter your Email"/><br>
      <label id="number-label" for="age">Age (optional)</label><br>
      <input type="number" id="age" min="20" max="100" placeholder="Age"/><br>

      <label for="name">Name</label><br>
      <select id="dropdown">
        <option value="default">Select an option</option>
        <option value="student">Student</option>
        <option value="full_time_job">Full Time Job</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="prefare_not_to_say">Prefare NOt To Say</option>
        <option value="other">Other</option>
      </select><br>

      <label for="recommendtion">Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="recommendtion" value="definitely">Definitely<br>
      <input type="radio" id="recommendtion" value="maybe">Maybe<br>
      <input type="radio" id="recommendtion" value="not_sure">Not Sure<br>


      <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
      <select id="feature">
        <option value="default">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="Community">Community</option>
        <option value="open_source">Open Source</option>
      </select><br>
     
      <label for="improve">What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" id="improve" value="frontend">Front End Projects<br>
      <input type="checkbox" id="improve" value="backend">Back End Projects<br>
      <input type="checkbox" id="improve" value="data_visualization">Data Visualization<br>

      <input type="checkbox" id="improve" value="Challenges">Challenges<br>
      <input type="checkbox" id="improve" value="Open_Source_Community">Open Source Community<br>
      <input type="checkbox" id="improve" value="Gitter_help_rooms">Gitter help rooms<br>

      <input type="checkbox" id="improve" value="Videos"> Videos<br>
      <input type="checkbox" id="improve" value="City Meetups">City Meetups<br>
      <input type="checkbox" id="improve" value="Wiki">Wiki<br>

      <input type="checkbox" id="improve" value="Forum">Forum<br>
      <input type="checkbox" id="improve" value="Additional_Courses">Additional Courses<br>
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
